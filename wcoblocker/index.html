<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCO Blocker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-title">
                <img src="assets/icon.png" alt="WCO Blocker" class="logo">
                <h1 class="title">WCO Blocker</h1>
            </div>
            <a href="https://github.com/madman38/wcoblocker" target="_blank" class="github-link" title="Go to GitHub Repository">
                <i class="fab fa-github"></i>
            </a>
        </header>

        <main class="content-card">
            <h2 class="card-title">Hello there!</h2>
            <p class="description">
                Tired of waiting 10 seconds before every video? Tired of seeing this annoying screen?
            </p>
            <img src="assets/nagscreen.png" alt="Annoying nagscreen" class="nagscreen-image">
            <p class="description">
                This extension is for you! WCO Blocker removes the 10 second nagscreen from videos, allowing you to watch your favorite content instantly.
            </p>
            <div class="addon-button-container">
                <a href="https://addons.mozilla.org/addon/wco-blocker/" target="_blank" class="addon-button">
                    <img src="assets/getaddon.png" alt="Get the addon" class="addon-image">
                </a>
            </div>
        </main>
        
        <footer class="footer">
            <p>Made with ❤️ by <a href="https://github.com/madman38" target="_blank">madman38</a></p>
            <br>
            <img src="https://moe-counter.glitch.me/get/@wcoblocker38" id="visitor-counter" alt="Visitor Counter">
        </footer>
    </div>
</body>
</html>
